<body>
  <div id="content">
  <div id="intro">
    <h1>STUDIO GHIBLI</h1>
    <p>Studio Ghibli is a Japanese animation studio, founded by Hayau Miyazaki, reknowned for its anime children's films.</p>
    <form id ="rating-filter" >
      <label for="rating-dropdown">Select films by rating:</label>
      <select id="rating-dropdown" name="rating-dropdown">
        <option value="91-100">91-100pts</option>
        <option value="81-90">81-90pts</option>
        <option value="71-80">71-80pts</option>
        <option value="1-70">1-70pts</option>
        <option value="all-films">all films</option>
      </select>
    </form>
    <!-- search bar -->
    <input type="text" id="searchInput" placeholder="Search by film title..">
    <!-- Images -->
    <div class="image-header">
    &nbsp;
    </div>
  </div>

  <div id="list-of-films">

  </div>
